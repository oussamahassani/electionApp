<div class="container-fluid" id="container-wrapper">
    <div class="container-fluid">
        <h3 style="padding-top: 15px;" class="text-center">Election Details</h3>
        <br>

        <div class="row">
            <div class="col-md-7 " style="margin-left: 7%;">

                <h5>Election Name : {{election.name}}</h5>
                <h5 *ngIf="election.descriptions">Description : {{election.descriptions}}</h5>
                <h5 *ngIf="!election.descriptions">Description : NA</h5>
            </div>
            <div class="col-md-4">
                <h5>Start Time : {{formattedDate(election.startDateTime)}}</h5>
                <h5>End Time : {{formattedDate(election.endDateTime)}}</h5>
            </div>

        </div>
    </div>
    <div class="row mb-4 mt-3">

        <div class="col-xl-8 col-lg-7  offset-md-2">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Election By Date</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="electionByDate"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-8 col-lg-7  offset-md-2">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Election By City Overview</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="electionByCity"></canvas>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xl-8 col-lg-7  offset-md-2">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Election By gender Overview</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="electionBygender"></canvas>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
