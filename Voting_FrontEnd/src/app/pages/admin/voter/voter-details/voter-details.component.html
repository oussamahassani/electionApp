<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>


    <style>
        .table-container {
            width: 100%;
            max-height: 400px; /* Set the maximum height for the container */
            overflow-y: auto; /* Enable vertical scroll */
        }
        table {
            width: 100%; /* Ensure the table takes up the full width of the container */
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
  <div class="admin-container">
   
    <!-- Main Content -->
    <section class="admin-content">
      <!-- Top Header -->
      <div class="main-top">
        <h2>Voters Details</h2>
      </div>

      <!-- Voters List Section -->
      <section class="attendance">
        <div class="attendance-list">
           
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9 text-left">
                        <h2>Voters List</h2>
                    </div>
                    <div class="col-md-3 text-right">
                        <input  [(ngModel)]="filterTerm" placeholder="Search...">
                    </div>
                </div>
            </div>

          <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
                <th>Actions</th>
              </tr>
            </thead>
           
            <tbody >
              
              <tr *ngFor="let v of voters | filter:filterTerm">
                <td>{{v.userId}}</td>
                <td>{{v.firstName}} {{v.lastName}}</td>
                <td>{{v.email}}</td>
                <td>{{v.phone}}</td>
                <td>{{v.address}}</td>
                <td>
                    <button class="view" [routerLink]="'/admin/voterDetails/voter/' +v.email">View</button>
                    <button class="delete" (click)="deleteVoter(v.email)" >Delete</button>
                </td>
              </tr>
            
            </tbody>
        
           
          </table>
          <div *ngIf="check" style="text-align:center;">
            No Data to display
          </div>
        </div>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
